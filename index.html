<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="row">
                <h1>Calculadora</h1>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="num1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="num2">
                </div>
            </div>
            <div class="row">
                <p>Resultado: <span id="resultado">0</span></p>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary" id="btn-equals">Sumar</button>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary" id="btn-clean">Limpiar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("sum-form");
        const btnSuma = document.getElementById("btn-equals");
        const resultado = document.getElementById("resultado");

        btnSuma.addEventListener("click", (event) => {
            event.preventDefault(); // evita que el form se recargue

            const num1 = parseFloat(document.getElementById("num1").value) || 0;
            const num2 = parseFloat(document.getElementById("num2").value) || 0;

            resultado.textContent = num1 + num2;
        });
        });
    </script>
</body>
</html>
